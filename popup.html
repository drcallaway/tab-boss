<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Tab Boss</h1>
    <p>
      <span>Maximum number of visible tabs: <input type="text" id="tabLimit" maxlength="2" class="inputBox" value="10"></span>
      <span class="padLeft10">Maximum number of archived tabs: <input type="text" id="archivedTabLimit" maxlength="2" class="inputBox" value="50"></span>
    </p>
    <p>
      <button id="save">Save Changes</button>
      <button id="clear" class="padLeft3">Clear History</button>
    </p>
    <p>Tip: You can pin a tab to keep it from being archived (right-click tab and click "Pin")</p>
    <ul id="deletedTabList" class="tabList">
  </body>
</html>
